<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>VueJs - Tabela do Mineiro</title>
    <style>
        .img-time {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <titulo></titulo>
        
        <div class="row mt-3 mb-3">
            <div class="col-12">
                <button class="btn btn-primary" @click="criarNovoJogo">Novo Jogo</button>
            </div>
        </div>

        <div class="row mt-3 mb-3" v-if="visao != 'tabela'">
            <div class="col-12">
                <novo-jogo :time-casa="timeCasa" :time-fora="timeFora" @fim-jogo="showTabela($event)"></novo-jogo>
            </div>
        </div>

        <div class="row" v-else>
            <tabela-clubes :times="times"></tabela-clubes>
        </div>
    </div>



    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>

    <script src="time.js"></script>
    <script src="script.js"></script>
</body>

</html>
